<div>
  <form [formGroup]="userFormGroup">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" class="form-control" />
      <small class="form-text text-danger" *ngIf="userFormGroup.controls.firstName?.errors">{{userFormGroup.controls.firstName?.errorMessage}}</small>
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>

  Result: {{ result }}
</div>
